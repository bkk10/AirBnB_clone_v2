<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>States</h1>
    <ul id="states">
        {% for state in states %}
              <li>{{state.id}}: <b>{{state.name}}</b></li>
        {% else %}
              <li>No states found</li>
        {% endfor %}
    </ul>
</body>
</html>
